<style>
/*******************************/
/********** Donate Button CSS ***********/
/*******************************/
.main {
    position: relative;
    width: 100%;
    min-height: 300px;
    background: #ffffff;
    margin-bottom: 45px;
}

    .main .container-fluid {
        padding: 0;
    }

    .main .main-item {
        position: relative;
        width: 100%;
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .main .main-img {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 300px;
        text-align: right;
        overflow: hidden;
    }

        .main .main-img::after {
            position: absolute;
            content: "";
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, .5);
            z-index: 1;
        }

        .main .main-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    .main .main-text {
        position: absolute;
        max-width: 700px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 2;
    }

        .main .main-text h1 {
            text-align: center;
            color: #ffffff;
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .main .main-text p {
            color: #ffffff;
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
        }

    .main .main-btn .btn.btn-custom {
        color: #ffffff;
    }

        .main .main-btn .btn.btn-custom:hover {
            color: #20212B;
        }

    .main .main-btn .btn:first-child {
        margin-right: 15px;
    }

    .main .owl-nav {
        position: absolute;
        width: 100%;
        height: 60px;
        top: calc(50% - 30px);
        left: 0;
        display: flex;
        justify-content: space-between;
        z-index: 9;
    }

        .main .owl-nav .owl-prev,
        .main .owl-nav .owl-next {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FDBE33;
            background: rgba(256, 256, 256, .2);
            font-size: 22px;
            transition: .3s;
        }

            .main .owl-nav .owl-prev:hover,
            .main .owl-nav .owl-next:hover {
                color: #ffffff;
                background: #FDBE33;
            }

        .main .owl-nav .owl-prev {
            margin-right: 2px;
        }

    .main .animated {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
    }
</style>

<div class="main-btn">
            {% if user.id %}
            <a href="https://balenonpa.powerappsportals.com/Create-Donation" data-ppid="c587c528-f11f-890a-74a7-2f3a0ca46fb8" class="btn btn-custom" style="margin-right: 15px; color: rgb(000, 000, 000);">Donate Now</a>
            {% else %}
            <a href="https://balenonpa.powerappsportals.com/Create-Custom-Signup-and-Donation-Page" data-ppid="c587c528-f11f-890a-74a7-2f3a0ca46fb8" class="btn btn-custom" style="margin-right: 15px; color: rgb(000, 000, 000);">Donate Now</a>
            {% endif %}
